query incomeItems($budgetId: UUID!, $month: Int!, $year: Int!) {
    incomeItems(budgetId: $budgetId, month: $month, year: $year) {
        id
        name
        description
        incomeItems {
            id
            name
            description
            amount
            date
        }
    }
    incomes(budgetId: $budgetId) {
        id
        name
        description
    }
}