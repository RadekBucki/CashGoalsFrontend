mutation updateGoals($budgetId: UUID!, $removedGoalsIds: [ID!]!, $goals: [GoalInput!]!) {
    deleteGoals(budgetId: $budgetId, goalIds: $removedGoalsIds)
    updateGoals(budgetId: $budgetId, goals: $goals) {
        id
        name
        description
        type
        min
        max
        category {
            id
            name
            description
        }
    }
}